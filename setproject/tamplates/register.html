<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 align="center"> REGISTER</h1>
<center><form action="register" method="post">
    {% csrf_token %}
    <label >User name</label><br>
    <input type="text" name="username" placeholder="enter the username"><br>
    <label >First name</label><br>
    <input type="text" name="first_name" placeholder="enter the fisrt name"><br>
    <label >Last name</label><br>
     <input type="text" name="last_name" placeholder="enter the last name"><br>
    <label >Email id</label><br>
     <input type="email" name="email" placeholder="enter the valid email "><br>
    <label >Password</label><br>
    <input type="password" name="password" placeholder="enter the password"><br>
    <input type="submit">




</form>
{% for msg in messages %}
    <h3>{{msg}}</h3>
{% endfor %}</center>
</body>
</html>
